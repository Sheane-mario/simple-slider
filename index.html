<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Demo project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navigation" id="navigation">
      <button class="button" id="computers" type="'button">Computers</button>

          <img src="./images/port3.jpg" class="img" width="300px" />
          <img src="./images/port4.jpg" class="img" width="300px" />

          <img src="./images/port6.jpg" class="img" width="300px" />
          <img src="./images/port7.jpg" class="img" width="300px" />
        </div>
      </section>
      <section class="sec sec-2 hidden">
        <h3>Mercedez Benz</h3>
        <div class="vehicles-container img__container">
          <img src="./images/blue.jpg" class="img" width="300px" />
          <img src="./images/black.jpg" class="img" width="300px" />
          <img src="./images/grey.jpg" class="img" width="300px" />
          <img src="./images/red.jpg" class="img" width="300px" />
          <img src="./images/white.jpg" class="img" width="300px" />
